<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="warapper">
        <div id="first_unit" class="first_unit">
            <div class="units_statistic">
                <span id="first_unit_health"  class="units_stats first_unit_health health"></span>
                <span id="first_unit_stamina" class="units_stats first_unit_stamina stamina"></span>
            </div>
            <p id="first_unit_type"></p>
            <img src="icon/archer.png" alt="">
        </div>
        <div id="second_unit" class="second_unit">
            <div class="units_statistic">
                <span class="units_stats second_unit_health health"></span>
                <span class="units_stats second_unit_stamina stamina"></span>
            </div>
            <p id="second_unit_type"></p>
            <img src="icon/assassin.png" alt="">
      </div>
        <div id="third_unit" class="third_unit">
            <div class="units_statistic">
                <span class="units_stats third_unit_health health"></span>
                <span class="units_stats third_unit_stamina stamina"></span>
            </div>
            <p id="third_unit_type"></p>
            <img src="icon/priest.png" alt="">
        </div>
    </div>
    <script src="unit.js"></script>
    <script src="squad.js"></script>
    <script src="assassin.js"></script>
    <script src="priest.js"></script>
    <script src="archer.js"></script>
    <script src="script.js"></script>
</body>
</html>
